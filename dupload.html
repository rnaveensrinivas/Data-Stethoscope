<html>

<head>
    <title>Upload A file</title>

    <style>

        h1 { /* Being picky on h1 font. */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <link rel='stylesheet' type='text/css' href='table.css'>
    <form method="POST" action="d_upload.php" enctype="multipart/form-data">
        <!-- since we are submitting a file, we have to give it as multiport. -->
        <div>
            <h1 id="rec">Upload</h1>
            <table id="upload">

                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" name="date" id="date" style="border-radius: 5px;"> </td>
                </tr>
                <br>
                <br> <!-- for alignment we used break statement. -->
                <br>

                <tr>
                    <td><label for="file">File name:</label></td>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <br>
                <br>
                <tr colspan="2" >
                    <td><input type="submit" name="submit" value="submit" class="button" style="margin-left: 125%"></td>
                    <!-- margin-left is what that aligns the document.-->
                </tr>


            </table>
        </div>
    </form>

</body>


</html>
